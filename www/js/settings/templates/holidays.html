<ion-view title="Company Holidays">
  <ion-content class="has-header padding">

    <ul class="list">
      <li class="item item-toggle" ng-repeat="holiday in holidays">
         {{holiday}}
         <label class="toggle toggle-positive">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
    </ul>
  </ion-content>
</ion-view>
