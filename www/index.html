<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>PTO</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
   
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
  
    <!-- vendors js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/jquery-ui/ui/jquery-ui.js"></script>
    <script src="lib/angular-ui-calendar/src/calendar.js"></script>
    <script src="lib/fullcalendar/fullcalendar.js"></script>
    <script src="lib/fullcalendar/gcal.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/calendar/calendar.js"></script>
    <script src="js/settings/settings.js"></script>
    <script src="js/users/users.js"></script>
    <script src="js/users/users.model.js"></script>
    <script src="js/common/controllers.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="pto" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
